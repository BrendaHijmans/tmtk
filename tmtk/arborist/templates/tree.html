{% extends "layout.html" %}
{% block title %}TranSMART tree{% endblock %}
{% block head %}
    {{ super() }}
		<link rel="stylesheet" href="/static/jstree/dist/themes/default/style.min.css" />
{% endblock %}
{% block content %}
  <h2>Data files</h2>
  <ul>
    {% for clinicaldatafile in clinicaldatafiles %}
    <li>{{ clinicaldatafile }}</li>
    {% endfor %}
    <li><form action="{{ url_for('add_datafile', studiesfolder=studiesfolder, study=study) }}" method=post enctype=multipart/form-data>
      <input type=file name=file>
  		<input type=submit value="Add new datafile">
  	</form></li>
  </ul>

  <div id="treediv"></div>

      <form id="datanodedetails" class="blockform" >
		<fieldset>
			<legend>Data node details</legend>
            <p>
				<label for="nodetype">Node type</label>
				<select name="nodetype" disabled="true">
					<option value="default">Folder</option>
					<option value="numeric">Numerical</option>
					<option value="alpha">Categorical Value</option>
					<option value="tag">Metadata tag</option>
					<option value="categorical">Categorical</option>
					<option value="highdim">High-dimensional</option>
					<option value="codeleaf">Special concept</option>
				</select>
			</p>
            <p class="label">
				<label for="datalabel">Label</label>
				<input type="text" name="datalabel" required />
			</p>
			<p hidden class="clinicaldata">
				<label for="filename">Filename</label>
				<input disabled type="text" name="filename" />
			</p>
			<p hidden class="clinicaldata">
				<label for="columnnumber">Column Number</label>
				<input disabled type="text" name="columnnumber" />
			</p>
			<p hidden class="clinicaldata" >
				<label for="datalabelsource">Magic #5 </label>
				<input type="text" name="datalabelsource" />
			</p>
			<p hidden class="clinicaldata" >
				<label for="controlvocabcd">Magic #6</label>
				<input type="text" name="controlvocabcd" />
			</p>

            <div hidden id="tagbox" class="tagdata">
                <!--Here should come some code that lets you add tags dynamically-->
                <p>
                    <input type="text" name="tag_tit1" class="tag_title" />
                    <input type="text" name="tag_desc1" class="tag_desc" />
                    <input type="number" name="tag_weight1"  min="1" max="10" class="tag_weight" />
                </p><p>
                    <input type="text" name="tag_tit2" class="tag_title"/>
                    <input type="text" name="tag_desc2" class="tag_desc" />
                    <input type="number" name="tag_weight2"  min="1" max="10" class="tag_weight" />
                </p><p>
                    <input type="text" name="tag_tit3" class="tag_title" />
                    <input type="text" name="tag_desc3" class="tag_desc" />
                    <input type="number" name="tag_weight3"  min="1" max="10" class="tag_weight" />
                </p><p>
                    <input type="text" name="tag_tit4" class="tag_title" />
                    <input type="text" name="tag_desc4" class="tag_desc" />
                    <input type="number" name="tag_weight4"  min="1" max="10" class="tag_weight" />
                </p>
            </div>


			<input type="submit" value="Apply changes" />
			<span style="float: right; padding-right: 5px;" id="feedback"></span>
		</fieldset>
	</form>

    <p><button id="save">Save column mapping file</button></p>
        <p id="feedbacksave"></p>

	<script src="/static/jstree/dist/jstree.min.js"></script>

	<script>
	// Send tree JSON to Python and create links to exorted files
	$(function() {
		$('button#save').bind('click', function() {
			var v = $('#treediv').jstree(true).get_json()
			var tree = JSON.stringify(v);

			$.ajax({
				method: "POST",
				contentType: "application/json",
				url: "{{ url_for('save_columnsfile', studiesfolder=studiesfolder, study=study) }}",
				data: tree
			})
			.done(function( msg ) {
				console.log( "Data Saved: " + msg.feedback.infos );
				document.getElementById("feedbacksave").innerHTML = '<ul class="feedback" id="feedbacklist"></ul>';
        for (i = 0; i < msg.feedback.errors.length; i++) {
            $( "#feedbacklist" ).append( "<li class='error'>"+msg.feedback.errors[i]+"</li>" );
        }
        for (i = 0; i < msg.feedback.warnings.length; i++) {
            $( "#feedbacklist" ).append( "<li class='warning'>"+msg.feedback.warnings[i]+"</li>" );
        }
        for (i = 0; i < msg.feedback.infos.length; i++) {
            $( "#feedbacklist" ).append( "<li class='message'>"+msg.feedback.infos[i]+"</li>" );
        }
			})
      .fail(function() {
        document.getElementById("feedbacksave").innerHTML = '<ul class="feedback" id="feedbacklist"></ul>';
        $( "#feedbacklist" ).append( "<li class='error'>Error encountered in saving column mapping file</li>" );
      });

			return false;
		});
	});

	var node;

	$(function() {
		$('button#embeded_return').bind('click', function() {
			var v = $('#treediv').jstree(true).get_json()
			var tree = JSON.stringify(v);

			$.ajax({
				method: "POST",
				contentType: "application/json",
				url: "{{ url_for('shutdown', mapfile=studiesfolder) }}",
				data: tree
			})
			.done(function( msg ) {
				console.log( "Data Saved: " + msg.feedback.infos );
				document.getElementById("feedbacksave").innerHTML = '<ul class="feedback" id="feedbacklist"></ul>';
        for (i = 0; i < msg.feedback.errors.length; i++) {
            $( "#feedbacklist" ).append( "<li class='error'>"+msg.feedback.errors[i]+"</li>" );
        }
        for (i = 0; i < msg.feedback.warnings.length; i++) {
            $( "#feedbacklist" ).append( "<li class='warning'>"+msg.feedback.warnings[i]+"</li>" );
        }
        for (i = 0; i < msg.feedback.infos.length; i++) {
            $( "#feedbacklist" ).append( "<li class='message'>"+msg.feedback.infos[i]+"</li>" );
        }
			})
      .fail(function() {
        document.getElementById("feedbacksave").innerHTML = '<ul class="feedback" id="feedbacklist"></ul>';
        $( "#feedbacklist" ).append( "<li class='error'>Error encountered in saving column mapping file</li>" );
      });

			return false;
		});
	});

	var node;

	$("form#datanodedetails").submit(function (e) {
		e.preventDefault();
        if (node.type == 'tag') {

            for (i = 1; i < 5; i++) {
                var title  = $( "input[name='tag_tit" + i  + "']"         ).val();
                var desc   = $( "input[name='tag_desc" + i  + "']"         ).val();
                var weight = $( "input[name='tag_weight" + i  + "']"         ).val();
                node.data.tags[title] = [desc, weight]
            }
		} else if (typeof node != 'undefined') {

			var text = $( "input[name='datalabel']" ).val();
			var updated = $("#treediv").jstree('rename_node', node , text );
			var type = $("select[name='nodetype']").val();
			$("#treediv").jstree('set_type', node , type );
			enableRightFields(type);

			if (typeof node.data == 'undefined') {
				node.data = {}
			}

			node.data['Filename']           = $( "input[name='filename']"         ).val();
			node.data['Column Number']      = $( "input[name='columnnumber']"     ).val();
			node.data['Data Label Source']  = $( "input[name='datalabelsource']"  ).val();
			node.data['Control Vocab Cd']   = $( "input[name='controlvocabcd']"   ).val();
			if (updated) {feedback("Successfully applied", false)}
		} else {feedback("No node selected", true)}
	});

	function enableRightFields(type){
		if (type == 'numeric' | type == 'categorical'){
            $('.label').prop('hidden', false);
			$('.clinicaldata').prop('hidden', false);
			$('.tagdata').prop('hidden', true);
        } else if (type == 'tag'){
            $('.tagdata').prop('hidden', false);
            $('.clinicaldata').prop('hidden', true);
            $('.label').prop('hidden', true);
        } else {
            $('.label').prop('hidden', false);
            $('.tagdata').prop('hidden', true);
            $('.clinicaldata').prop('hidden', true);
        }
	}

	function feedback(string, error) {
		$( "span#feedback" ).html(string).show();
		if (error) {
			$( "span#feedback" ).css('color', 'red');
		} else {
			$( "span#feedback" ).css('color', 'green');
		}
		setTimeout(function() {
			$( "span#feedback" ).fadeOut(function () {
				$( "span#feedback" ).html("");
			})
		}, 2000);
	}

	// Create the tree
	$('#treediv')
	// listen for event
	.on('select_node.jstree', function (e, data) {
		node = data.instance.get_node(data.selected[0]);
		$( "form#datanodedetails" )[0].reset();
		$( "input[name='datalabel']" ).val(node.text);
		$( "select[name='nodetype']" ).val(node.type);

		enableRightFields(node.type);

		if (typeof node.data !== 'undefined') {
			$( "input[name='filename']" ).val(node.data['Filename']);
			$( "input[name='columnnumber']" ).val(node.data['Column Number']);
			if (typeof node.data['Data Label Source'] !== 'undefined') {
				$( "input[name='datalabelsource']" ).val(node.data['Data Label Source']);
			}
			if (typeof node.data['Control Vocab Cd'] !== 'undefined') {
				$( "input[name='controlvocabcd']" ).val(node.data['Control Vocab Cd']);
			}
            if (typeof node.data['tags'] !== 'undefined') {

                var counter = 0;

                for (var key in node.data.tags) {
                    if (node.data.tags.hasOwnProperty(key)) {
                        counter++
                        var c = counter.toString()
                        var tit =  '[name="' + 'tag_tit' + c + '"]'
                        var desc = '[name="' + 'tag_desc' + c + '"]'
                        var weight = '[name="' + 'tag_weight' + c + '"]'
                        $( tit ).val(key);
                        $( desc ).val(node.data.tags[key][0]);
                        $( weight ).val(node.data.tags[key][1]);

                    }
                }
		    }
		}
	})
    .bind("create.jstree", function (e, data) {

    //if creating a root node
    if(!$(data.rslt.parent).attr("id")) var id = 1;
    //else get parent
    else var id = data.rslt.parent.attr("id").replace("node_","");
    $.post(
        ajaxurl,
        {
            "action" : "fma_create_node",
            "operation" : "create_node",
            "id" : id,
            "position" : data.rslt.position,
            "title" : data.rslt.name,
            "type" : data.rslt.obj.attr("rel")
        },
        function (r) {
            if(r.status) {
                $(data.rslt.obj).attr("id", "node_" + r.id);
            }
            else {
                $.jstree.rollback(data.rlbk);
            }
        },
        'json'
        );
    })
	// create the instance
	.jstree({
		'core' : {
			'data' : {{ json | safe }},
			"check_callback" : true
		},
		 'dnd' : {
                    'is_draggable' : function(node) {
                        console.log('is_draggable called: ', node[0]);
                        if (node[0].type == 'alpha') {
                            return false;
                        }
                        return true;
                 }
        },
         "contextmenu" : {
            items : { // Could be a function that should return an object like this one
                "create_folder" : {
                            "seperator_before" : false,
                            "seperator_after" : false,
                            "label" : "Create Node",
                            action : function (obj) {
                                 this.create_node(obj, "last", {"attr" : {"rel" : "default"}});
                            }
                        },
                "add_tag" : {
                            "seperator_before" : false,
                            "seperator_after" : true,
                            "label" : "Add tags",
                            action : function (obj) {
                                this.create_node(obj, "last", {"attr" : { "rel" : "tag"}});
                    }
                }
            }
        },

		"types" : {
			"default" : {
				"icon" : "/static/img/tree/folder.gif",
				"valid_children" : ["alpha",
									"numeric",
									"highdim",
									"codeleaf",
									"default",
									"categorical",
									"tag"]
			},
			"study" : {
				"icon" : "/static/img/tree/study.png",
				"valid_children" : "all"
			},
			"alpha" : {
				"icon" : "/static/img/tree/alpha.gif",
				"valid_children" : ["tag"]
			},
			"categorical" : {
			    "max_depth" : "2",
				"icon" : "/static/img/tree/folder.gif",
				"valid_children" : ["alpha", "tag"]
			},
			"numeric" : {
				"icon" : "/static/img/tree/numeric.gif",
				"valid_children" : ["tag"]
			},
			"highdim" : {
				"icon" : "/static/img/tree/dna_icon.png",
				"valid_children" : ["tag"]
			},
			"tag" : {
				"icon" : "/static/img/tree/tag_icon.png",
				"valid_children" : "none"
			},
			"codeleaf" : {
				"icon" : "/static/img/tree/code.png",
				"valid_children" : ["alpha", "tag"]
			},
		},
		'sort': function (a, b) {
			if ((this.get_type(a) == 'default') && (this.get_type(b) != 'default')) {
				return -1;
			} else if ((this.get_type(a) != 'default') && (this.get_type(b) == 'default')) {
				return 1;
			} else if ((this.get_type(a) == 'tag') && (this.get_type(b) != 'tag')) {
				return -1;
			} else if ((this.get_type(a) != 'tag') && (this.get_type(b) == 'tag')) {
				return 1;
			} else {
				return this.get_text(a) > this.get_text(b) ? 1 : -1;
			}
		},
		"plugins" : [ "dnd", "sort", "contextmenu", "types", "unique", "wholerow" ]
	});

	</script>
{% endblock %}
